<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Joia</h1>
        <img class="fullWidth" src="assets/img/user-create.svg" alt="MRC-jewels-catalog">

        <h4>Seleciona e Categoria</h4>
        <mat-form-field appearance="fill">
          <mat-label>Categoria</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="category">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

         <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="jewel.name"
            name="name"
            [formControl]="name"
            required
            matInput 
            placeholder="Ex.. fulano de tal"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Imagem Url</mat-label>
            <input 
            [(ngModel)]="jewel.imgUrl"
            name="imgUrl"
            [formControl]="imgUrl"
            required
            matInput 
            placeholder="Ex.. http//link-img.exemplo">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
   
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input 
            [(ngModel)]="jewel.description"
            name="description"
            [formControl]="description"
            required
            type="text" 
            matInput 
            placeholder="Ex.. Joia de ouro com ... e etc">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
   
          <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </form>
</div>
